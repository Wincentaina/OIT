<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GIGA Chat</title>
</head>
<body>
    <header>
        <div class="header_blue_container">
            <div class="header_container">
                <div class="menu ">
                    <a class="header_menu_item" href="index.html">Главная</a>
                    <a class="header_menu_item" href="chat.html">Чат</a>
                </div>
                <a href="" class="profile">
                    <img width="50px" src="./src/profile.png" alt="profile">
                </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main_container">
            <div class="top_img"><img height="350px" src="src/cube.png" alt="cube img"></div>
            <div class="offtop">
                <div class="text">
                    <h1 class="offtop_header">
                        <span class="blue_text">Онлайн-чат</span> 
                        для разработчиков
                    </h1>
                    <p class="offtop_text">Хочешь присоединиться?</p>
                    <p class="offtop_text">
                        Получи уникальную <span class="blue_text">ссылку-приглашение</span>
                        от друга
                    </p>
                </div>
            </div>
            <div class="bottom_img"><img height="250px" src="src/dialoque.png" alt="chat img"></div>
        </div>
    </main>
    <footer>
        <div class="footer_blue_container">
            <div class="footer_content">
                <p>Created by Wincentaina</p>
                <a href="https://github.com/Wincentaina" target="_blank"><img width="50px" src="src/github.png" alt="my github"></a>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html
